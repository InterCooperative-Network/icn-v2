name: ICN CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Build
        run: cargo build --workspace --release
      - name: Run Tests
        run: cargo test --workspace
      - name: Check Format
        run: cargo fmt -- --check
      - name: Run Clippy
        run: cargo clippy --workspace -- -D warnings 