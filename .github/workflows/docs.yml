name: docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: Cache cargo registry and target directory
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-docs-

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install markdown-link-check
      run: npm install -g markdown-link-check

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install MkDocs Material
      run: pip install mkdocs-material

    - name: Check Markdown links
      run: |
        echo "Checking links in docs/index.md"
        markdown-link-check docs/index.md
        echo "Checking links in other markdown files in docs/"
        find docs -path docs/index.md -prune -o -name '*.md' -print0 | xargs -0 -L1 markdown-link-check --quiet || echo "markdown-link-check found broken links. Will not fail CI for now."

    - name: Check crate README freshness and build docs
      run: |
        ./scripts/update_docs.sh
        git diff --exit-code

    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site 